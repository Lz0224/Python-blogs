<!-- {% load staticfiles %} -->
<!DOCTYPE html>
<html>
  <head>
    <script src="{% static '/js/jquery-3.2.1.min.js' %}" charset="utf-8"></script>
    <script src="{% static '/js/ajaxneed.js' %}" charset="utf-8"></script>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
    function   createXmlHttpRequest(){
   var xmlHttp;
   try{    //Firefox, Opera 8.0+, Safari
           xmlHttp=new XMLHttpRequest();
    }catch (e){
           try{    //Internet Explorer
                  xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
            }catch (e){
                  try{
                          xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
                  }catch (e){}
           }
    }
   return xmlHttp;
 }





function myGet(){
  var xmlHttp = createXmlHttpRequest();
  xmlHttp.onreadystatechange = function(){
    if (xmlHttp.readyState == 4) {
      if (xmlHttp.status == 200) {
        document.getElementById('tv1').innerHTML = xmlHttp.responseText;
      }
    }
  }
xmlHttp.open('post', 'http://192.168.0.202:8000/blog/test1', true);
xmlHttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
xmlHttp.send('name=' + 'aaa');
}


    </script>
  </head>
  <body>
    <button type="button" name="button" onclick="myGet()">ajax发送</button>
    <h2 id="tv1">就绪</h2>
  </body>
</html>
